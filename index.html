<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Stock Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">NSE Stock Selector</h1>
            <p class="text-gray-600 mb-6">Select a company to see its trading symbol.</p>
        </div>
        
        <div id="loading" class="text-center">
            <div class="loader"></div>
            <p class="text-gray-500">Fetching company list...</p>
        </div>

        <div id="error-message" class="hidden text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">Failed to load stock list. Please try again later.</span>
        </div>

        <select id="stock-select" class="hidden w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <option value="">-- Select a Company --</option>
        </select>

        <div id="stock-info" class="hidden mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg text-center">
            <p class="text-gray-700">Trading Symbol:</p>
            <p id="selected-stock-symbol" class="font-bold text-xl text-blue-800"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stockSelect = document.getElementById('stock-select');
            const loadingDiv = document.getElementById('loading');
            const errorMessageDiv = document.getElementById('error-message');
            const stockInfoDiv = document.getElementById('stock-info');
            const selectedStockSymbol = document.getElementById('selected-stock-symbol');

            // This URL now points to your live Render backend
            const backendUrl = 'https://my-angel-api-service.onrender.com/api/instruments';

            fetch(backendUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.classList.add('hidden');
                    stockSelect.classList.remove('hidden');
                    
                    // Sort data alphabetically by company name
                    data.sort((a, b) => a.name.localeCompare(b.name));

                    data.forEach(stock => {
                        const option = document.createElement('option');
                        option.value = stock.symbol;
                        option.textContent = stock.name;
                        stockSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching stock list:', error);
                    loadingDiv.classList.add('hidden');
                    errorMessageDiv.classList.remove('hidden');
                });
            
            stockSelect.addEventListener('change', (event) => {
                const selectedSymbol = event.target.value;
                if (selectedSymbol) {
                    selectedStockSymbol.textContent = selectedSymbol;
                    stockInfoDiv.classList.remove('hidden');
                } else {
                    stockInfoDiv.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
